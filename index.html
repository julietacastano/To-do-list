<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;200&family=Open+Sans:wght@300&family=Overpass:wght@100;200&family=PT+Sans+Caption&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7617d593c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ToDo</title>
</head>
<body>
    <header class="header"><h1 class=>ToDo list</h1></header>
    <main class="main container-fluid row ">
<!--Create a new list-->
        <div class="all-lists col-lg-3">
            <h2>My lists</h2>
            <ul class="list-name">
                <li class="list-name-item active-list">Grocery</li>
            </ul>
            <form action="">
                <input type="text" class="new list-input" placeholder="Create new list">
                <button class="btn button-list"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
<!--Lists-->
        <div class="to-do-list col-lg-5">
    <!--Header-->
            <div class="to-do-list-header">
                <h3>Personal</h3>
                <div class="task-counter"> 3 tasks compelete</div>  
            </div>
    <!--Tasks-->
            <div class="to-do-list-body">
                <ul class="to-do-tasks">
                    <li class="to-do-tasks-item">
                        <div class="task">
                            <input class="form-check-input me-1 task-checkbox" type="checkbox" value=""> Task 1
                        </div>
                        <div class="task-button">
                            <button class="btn btn-sm btn-danger delete-task"><i class="fa-solid fa-trash-can"></i></button>
                            <button class="btn btn-sm btn-success edit-task"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
    <!--New task-->
            <form action="">
                <input type="text" class="new task-input" placeholder="Add new task">
                <button class="btn button-task"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
